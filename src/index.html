<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Silly Dino Speak</title>
</head>
<body>
  <div class="container">
    <h1>Get Yourself Some Silly Dino Speak</h1>
    <p>Dino translator for any language!</p>
    <form id="formOne">
      <div class="form-group">
        <label for="inputtedLanguage">What language would you like to translate into Dino?</label>
        <input type="text" class="form-control" id="inputtedLanguage">
      </div>
      <div class="form-group">
        <label for="inputtedText">What would you like to say in Dino Speak?</label>
        <input type="text" class="form-control" id="inputtedText">
      </div>
      <button type="submit" class="btn btn-info">Get you some dino speak</button>
    </form>
    <div id="showDinos"></div>
    <div id="showErrors"></div>
  </div>
</body>
</html>
